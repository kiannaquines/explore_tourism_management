{% extends './base.html' %}

{% block content %}
<div class="page-inner">
    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
        <div>
            <h3 class="fw-bold mb-3">{{ name }}</h3>
            <h6 class="op-7 mb-2">Create your new data here</h6>
        </div>
        <div class="ms-md-auto py-2 py-md-0">
            <button href="#" onclick="onBack()" class="btn btn-label-info btn-round me-2">Back</button>
        </div>
    </div>
    <div class="card p-3">
        <form method="post">
            {% for input in form %}
                <div class="form-group">
                    <label for="{{ input.id_for_label }}">{{ input.label }}</label>
                    {{ input }}
                    <small class="text-muted">{{ input.help_text }}</small>
                </div>
            {% endfor %}
            <div class="form-group">
                <input type="submit" value="{{ button }}" class="btn btn-primary mt-2">
            </div>
        </form>
    </div>
</div>
{% endblock %}
