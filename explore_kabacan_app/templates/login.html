{% extends './includes/auth_base.html' %}


{% block auth_content %}
<div class="container container-login animated fadeIn">
    <h3 class="text-center">Sign In</h3>
    {% include './includes/message.html' %}
    <div class="login-form">
      <div class="form-sub">
        <div class="form-floating form-floating-custom mb-3">
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            placeholder="username"
            required
          />
          <label for="username">Username</label>
        </div>
        <div class="form-floating form-floating-custom mb-3">
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="password"
            required
          />
          <label for="password">Password</label>
          <div class="show-password">
            <i class="icon-eye"></i>
          </div>
        </div>
      </div>
      <div class="row m-0">
        <div class="d-flex form-sub">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberme" checked />
            <label class="form-check-label" for="rememberme">Remember Me</label>
          </div>

          <a href="#" class="link float-end">Forget Password ?</a>
        </div>
      </div>
      <div class="form-action mb-3">
        <button type="submit" class="btn btn-primary w-100 btn-login">Sign In</button>
      </div>
      <div class="login-account">
        <span class="msg">Don't have an account yet ?</span>
        <a href="{% url 'register' %}" class="link">Sign Up</a>
      </div>
    </div>
  </div>
{% endblock %}
